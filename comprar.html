    <link rel="stylesheet" href="styles.css">

<body>
    <header class="neon-navs">
        <nav>
            <div class="logo">
                <img src="img/logo_sense_fons.png" alt="Logo VOIDCORE">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inici</a></li>
                <li><a href="qui_som.html">Qui som</a></li>
                <li><a href="merchan.html">Merchandising</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="compra" class="seccio-fosca">
            <div class="contingut">
                <h2 class="text-neon">Comprar ara</h2>
                
                <div class="form-container">
                    <form action="https://formsubmit.co/b5149c1fbf022b1bb7c88cf269322dac" method="POST"
                        class="form-comprar">
                        <input type="hidden" name="_next" value="https://noelia287.github.io/Voidcore/gracies.html">

                        <div class="form-group">
                            <label for="producte">Escull el producte a comprar:</label>
                            <select id="producte" name="producte">
                                <option value="Videojoc (4,99€)">Videojoc (4,99€)</option>
                                <option value="Samarreta ARKAN (19,99€)">Samarreta ARKAN (19,99€)</option>
                                <option value="Samarreta VOIDCORE (19,99€)">Samarreta VOIDCORE (19,99€)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nom">Nom:</label>
                            <input type="text" id="nom" name="nom" required placeholder="Nom complet">
                        </div>

                        <div class="form-group">
                            <label for="correu">Correu electrònic:</label>
                            <input type="email" id="correu" name="correu" required placeholder="voidcore@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="telefon">Telèfon mòbil:</label>
                            <input type="tel" id="telefon" name="telefon" required placeholder="+34 600 00 00 00"
                                pattern="^\+?\d{1,3}(\s?\d{3}){1}(\s?\d{2}){3}$"
                                title="Introdueix un número vàlid amb el codi del país, com: +34 600 00 00 00">
                        </div>

                        <div class="form-group">
                            <label for="quantitat">Quantitat:</label>
                            <div class="quantitat-container">
                                <input type="number" id="quantitat" name="quantitat" value="1" min="1" required>
                                <span class="unitat">unitat(s)</span>
                            </div>
                        </div>

                        <button type="submit" class="btn-submit">Sol·licitar Compra</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="neon-footer">
        <div class="footer-contingut">
            <div class="seccio-footer">
                <h4>Contacta amb nosaltres</h4>
                <p>voidcore@gmail.com</p>
                <p>+34 642 52 52 50</p>
            </div>

                </div>
            </div>
            <div class="seccio-footer">
                <p>&copy; 2025 VOIDCORE. Tots els drets reservats. </br><em>Chafik El Ktarni i Noèlia González</em>
                </p>
            </div>
            </br>
            <div class="seccio-footer">
                <h4>Visita'ns físicament </h4>
                <p>El Baix Guinardó, Barcelona</p>
            </div>
        </div>
    </footer>
</body>

</html>
