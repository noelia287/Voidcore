<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOIDCORE - Purchase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../img/1.png">
</head>

<body>
    <header class="neon-navs">
        <nav>
            <div class="logo">
                <img src="../img/logo_sense_fons.png" alt="VOIDCORE Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="qui_som.html">About Us</a></li>
                <li><a href="merchan.html">Merchandising</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="compra" class="seccio-fosca">
            <div class="contingut">
                <h2 class="text-neon">Buy Now</h2>

                <div class="form-container">
                    <form action="https://formsubmit.co/b5149c1fbf022b1bb7c88cf269322dac" method="POST"
                        class="form-comprar">
                        <input type="hidden" name="_next" value="https://noelia287.github.io/Voidcore/EN/gracies.html">

                        <div class="form-group">
                            <label for="producte">Choose the product:</label>
                            <select id="producte" name="producte">
                                <option value="Video Game (4.99€)">Video Game (4.99€)</option>
                                <option value="ARKAN T-shirt (19.99€)">ARKAN T-shirt (19.99€)</option>
                                <option value="VOIDCORE T-shirt (19.99€)">VOIDCORE T-shirt (19.99€)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nom">Full Name:</label>
                            <input type="text" id="nom" name="nom" required placeholder="Full Name">
                        </div>

                        <div class="form-group">
                            <label for="correu">Email:</label>
                            <input type="email" id="correu" name="correu" required placeholder="voidcore@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="telefon">Phone Number:</label>
                            <input type="tel" id="telefon" name="telefon" required placeholder="+34 600 00 00 00"
                                pattern="^\+?\d{1,3}(\s?\d{3}){1}(\s?\d{2}){3}$"
                                title="Please enter a valid number with the country code, like: +34 600 00 00 00">
                        </div>

                        <div class="form-group">
                            <label for="quantitat">Quantity:</label>
                            <div class="quantitat-container">
                                <input type="number" id="quantitat" name="quantitat" value="1" min="1" required>
                                <span class="unitat">unit(s)</span>
                            </div>
                        </div>

                        <button type="submit" class="btn-submit">Request Purchase</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="neon-footer">
        <div class="footer-contingut">
            <div class="seccio-footer">
                <h4>Contact us</h4>
                <p>voidcore@gmail.com</p>
                <p>+34 642 52 52 50</p>
            </div>
            <div class="seccio-footer">
                <h4>Social Media</h4>
                <div class="social-links">
                    <a href="https://x.com/?lang=es"><img src="../img/twitter.png" alt="Twitter"></a>
                    <a href="https://discord.com/"><img src="../img/discord.png" alt="Discord"></a>
                    <a href="https://www.instagram.com/"><img src="../img/instagram.jpg" alt="Instagram"></a>
                </div>
            </div>
            <div class="seccio-footer">
                <p>&copy; 2025 VOIDCORE. All rights reserved. <br /><em>Chafik El Ktarni and Noèlia González</em></p>
            </div>
            <br />
            <div class="seccio-footer">
                <h4>Visit us in person</h4>
                <p>El Baix Guinardó, Barcelona</p>
                <img src="img/qrcode.png" alt="Ubication QR" style="width:150px; margin-top:10px;">
            </div>
        </div>
    </footer>
</body>

</html>
